<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Casino | Play for Fun</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        /* Temporary in-page styles until we fix the image size */
        .welcome-page {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .particles-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url('assets/images/particles.png') center/cover no-repeat;
            opacity: 0.2;
            transform: scale(0.5); /* Reduced size */
        }
    </style>
</head>
<body class="welcome-page">
    <div class="particles-background"></div>
    
    <div class="welcome-container fade-in">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 100 100">
                <path d="M50 10 L90 50 L50 90 L10 50 Z" fill="#FFD700"/>
                <circle cx="50" cy="50" r="30" fill="#C0C0C0"/>
                <text x="50" y="60" text-anchor="middle" font-size="30" fill="#000">$</text>
            </svg>
            <h1>LUXURY CASINO</h1>
        </div>
        
        <div class="welcome-content">
            <p class="tagline">Experience the thrill without the risk!</p>
            <p class="disclaimer">For entertainment purposes only. No real money involved.</p>
            
            <button id="enterCasinoBtn" class="enter-btn pulse">
                <span>ENTER THE CASINO</span>
                <svg class="icon-arrow" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- JavaScript at the bottom of the body -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const enterBtn = document.getElementById('enterCasinoBtn');
            
            if (enterBtn) {
                enterBtn.addEventListener('click', function() {
                    // Simple redirect to lobby page
                    window.location.href = 'lobby.html';
                    
                    // For a fancier transition (uncomment if you want):
                    // document.querySelector('.welcome-container').classList.add('fade-out');
                    // setTimeout(() => {
                    //     window.location.href = 'lobby.html';
                    // }, 500);
                });
            }
        });
    </script>
</body>
</html>
